<!DOCTYPE html>
<html>
    <head>
        
        <title> For loop</title>

    </head>

    <body> 
        <h1>example 1 ( for loop)</h1>


        <script>
            var i=1
            while (i<=5)
            {
                document.write("java script" +i+ "<br>")
                i++; //i=i+1

            }



        </script>
        


    </body>
</html>
